<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Kevin Viratyosin</title>
  <link rel='icon' type='image/png' href='./images/favicon.png'>
  <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;'>
  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
      font-family: Helvetica;
      font-size: 12px;
    }

    a {
      color: #404844;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      padding: 12px;
    }

    #main_column {
      width: 100%;
      max-width: 720px;
      margin: auto;
    }

    #main_column > *:first-child {
      margin-top: 0px;
    }

    #main_image {
      width: 100%;
    }

    .text_pane {
      width: 100%;
      background-color: #ddd;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div id="main_column">
    <div class="text_pane">
      <span>
        Hi. My name is Kevin. I'm a computer scientist and software engineer. I like solving puzzles, learning languages, dancing, watches, and making photographs.
      </span>
    </div>
    <img id="main_image" src="./images/background.jpg"/>
    <div class="text_pane">
      <a href="facebook.com/viratyosin">Facebook</a>,
      <a href="instagram.com/viratyosin">Instagram</a>
    </div>
  </div>
</body>
</html>
